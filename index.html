    <form action="" class="searchAtom">

        class="searchAtomInput"
        placeholder="Busca un elemento."
      />

      <button class="searchAtomButton">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </form>

    <img class="atomImg" />

    <input type="range" id="slider" name="slider" min="1" max="118" value="1" />

    <div class="leyenda">
      <p>1</p>

    </div>

    <div class="atomProperties">
      <p class="alias"></p>
      <p class="number"></p>
      <p class="numberIsotops"></p>
      <p class="atomName"></p>
      <p class="atomicWeight"></p>
    </div>

    <p class="author">Samuel Pedrera 2024</p>

    <script src="./lib/autosuggest.js"></script>
    <script src="./main.js"></script>
    <script
      src="https://kit.fontawesome.com/d96dbf832c.js"
      crossorigin="anonymous"
    ></script>
